<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8ada09e1e0.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <title>InfoSphere - Book a room</title>
</head>

<body>
    <section class="layout-container">
        <div class="header">
            <h1>Plebian Jim's Regular Stock</h1>
            <div class="header-bottom-half">
                <div class="header-bottom-half-left">
                    <div class="search-bar">
                        <form action='https://www.romancart.com/search.asp'>
                            <input type=hidden value=68069 name=storeid>
                            <input class="form-text" type=text value='' name=searchterm
                                placeholder="Search the infosphere...">
                            <input class="form-button" type=submit value='Go'>
                        </form>
                    </div>
                </div>
                <div class="header-bottom-half-middle">
                    <a href="index.html"><i class="fa-solid fa-house"
                            style="color: #20c20e; font-size:xx-large;"></i></a>
                </div>
                <div class="header-bottom-half-right">
                    <a href="https://secure.romancart.com/cart.asp"><i class="fa-solid fa-cart-shopping fa-lg"
                            style="color: #20c20e; font-size:xx-large;"></i></a>
                </div>
            </div>
        </div>
        <h1 class="heading-descriptor">Book a Room</h1><br> 
        <div class="image-container-grid">
            <div class="image-container">
                <img src="assets/images/room1.jpg" alt="">
                <div class="caption">The Wizard's Sanctum</div>
            </div>
            <div class="image-container">
                <img src="assets/images/room2.jpg" alt="">
                <div class="caption">The Galactic Command Center</div>
            </div>
            <div class="image-container">
                <img src="assets/images/room3.jpg" alt="">
                <div class="caption">The Dungeon Delver's Den</div>
            </div>
            <div class="image-container">
                <img src="assets/images/room4.jpg" alt="">
                <div class="caption">The Astral Tavern</div>
            </div>
        </div>
        <div class="footer">
            <h1 class="footer-h1">&copy Driftrock Four - Fingers, Rey, Paulo and Harambe</h1>
        </div>
    </section>
</body>

</html>
